<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dishant Kharel ━ Portfolio</title>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://smtpjs.com/v3/smtp.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="grain"></div>
		<header>
			<a href="#" class="logo"
				>Dishant's <span id="port">Portfolio.</span></a
			>
		</header>
		<div class="hero">
			<div class="info">
				<h2 id="one">Hello, It's</h2>
				<h1 id="two">Dishant Kharel</h1>
				<h2 id="three">
					And I'm a
					<span id="cyber">Cyber <span id="sec">Security</span></span>
					Enthusiast!
				</h2>
				<div class="icons">
					<div id="fb">
						<a
							href="https://www.facebook.com/dishantkharel.1"
							target="”_blank”"
							><i class="ri-facebook-circle-fill"></i
						></a>
					</div>
					<div id="insta">
						<a
							href="https://www.instagram.com/dishant_kharel"
							target="”_blank”"
							><i class="ri-instagram-fill"></i
						></a>
					</div>
					<div id="linkedin">
						<a
							href="https://www.linkedin.com/in/dishant-kharel-47753626b"
							target="”_blank”"
							><i class="ri-linkedin-fill"></i
						></a>
					</div>
				</div>
				<!-- <button id="cv">
					<i class="ri-download-fill"></i> Download CV
				</button> -->
			</div>
			<div class="pp">
				<img
					src="assets/dishantniger.png"
					alt="profile-picture"
					id="pic"
					name="slide"
				/>
			</div>
		</div>
		<div class="contact">
			<div class="contact-container">
				<h2 id="contacth2">Contact Me!</h2>

				<form action="#">
					<div class="input-box">
						<div class="input-field field">
							<input
								type="text"
								placeholder="Full Name"
								id="name"
								class="item"
								autocomplete="off"
							/>
							<div class="error-txt">
								Full Name can't be blank!
							</div>
						</div>
						<div class="input-field field">
							<input
								type="text"
								placeholder="Email Address"
								id="email"
								class="item"
								autocomplete="off"
							/>
							<div class="error-txt">
								Email Address can't be blank!
							</div>
						</div>
					</div>

					<div class="input-box">
						<div class="input-field field">
							<input
								type="text"
								placeholder="Phone Number"
								id="phone"
								class="item"
								autocomplete="off"
							/>
							<div class="error-txt">
								Phone Number can't be blank!
							</div>
						</div>
						<div class="input-field field">
							<input
								type="text"
								placeholder="Subject"
								id="subject"
								class="item"
								autocomplete="off"
							/>
							<div class="error-txt">Subject can't be blank!</div>
						</div>
					</div>

					<div class="textarea-field field">
						<textarea
							name=""
							id="message"
							cols="30"
							rows="10"
							placeholder="Your Message"
							class="item"
							autocomplete="off"
						></textarea>
						<div class="error-txt">Message can't be blank!</div>
					</div>

					<button type="submit">Send Message</button>
				</form>
			</div>
		</div>
	</body>
</html>
